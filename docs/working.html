<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Voice – Anonymous Support Community</title>
  <meta name="description" content="Silent Voice is a safe, anonymous space to share your thoughts, find support, and connect with others. Your voice matters — even in silence.">
  <meta name="keywords" content="Silent Voice, anonymous support, mental health, safe space, share feelings, online community, support group, talk anonymously">
  <meta property="og:title" content="Silent Voice – Anonymous Support Community">
  <meta property="og:description" content="A space where you can speak without speaking, be heard without saying a word, and find support without revealing your identity.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://oripovsski.github.io/sv/">
  <meta property="og:image" content="https://oripovsski.github.io/sv/og-image.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Silent Voice – Anonymous Support Community">
  <meta name="twitter:description" content="A safe, anonymous space to share your thoughts, find support, and connect with others.">
  <meta name="twitter:image" content="https://oripovsski.github.io/sv/og-image.png">
  <meta name="theme-color" content="#7c3aed">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <link rel="canonical" href="https://oripovsski.github.io/sv/">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="https://oripovsski.github.io/sv/sitemap.xml">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="data.js?v=5"></script>
  <script src="languages.js?v=5"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f6f6fa 0%, #ede9fe 100%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #2d2d3a;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .language-switcher {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
      backdrop-filter: blur(10px);
    }

    .lang-btn {
      padding: 8px 16px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .lang-btn.active {
      background: #7c3aed;
      color: white;
      border-color: #7c3aed;
    }

    .lang-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .auth-buttons {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      display: flex;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.2);
      backdrop-filter: blur(10px);
    }

    .auth-btn {
      padding: 8px 16px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .auth-btn:hover {
      background: #7c3aed;
      color: white;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.1);
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      color: #7c3aed;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #6b7280;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #7c3aed;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .post-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
    }

    .btn-secondary {
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border: 2px solid rgba(124, 58, 237, 0.2);
    }

    .btn-secondary:hover {
      background: #7c3aed;
      color: white;
    }

    .posts-container {
      margin-top: 30px;
    }

    .post {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .post-author {
      font-weight: 600;
      color: #7c3aed;
    }

    .post-content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #374151;
    }

    .post-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      background: #7c3aed;
      color: white;
      transform: translateY(-1px);
    }

    .comments {
      border-top: 1px solid rgba(124, 58, 237, 0.1);
      padding-top: 20px;
    }

    .comment {
      background: rgba(248, 250, 252, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .comment-author {
      font-weight: 600;
      color: #7c3aed;
    }

    .comment-content {
      color: #374151;
      line-height: 1.5;
    }

    .comment-form {
      margin-top: 15px;
      display: none;
    }

    .comment-form.active {
      display: block;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 10000;
      backdrop-filter: blur(5px);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #7c3aed;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
      padding: 5px;
    }

    .close-btn:hover {
      color: #7c3aed;
    }

    .admin-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .admin-tab {
      padding: 10px 20px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .admin-tab.active {
      background: #7c3aed;
      color: white;
    }

    .admin-tab:hover {
      background: #7c3aed;
      color: white;
    }

    .btn-approve {
      background: #10b981;
      color: white;
    }

    .btn-reject {
      background: #ef4444;
      color: white;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-style: italic;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .auth-buttons, .language-switcher {
        position: static;
        margin-bottom: 20px;
        justify-content: center;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- Language Switcher -->
  <div class="language-switcher">
    <button class="lang-btn active" onclick="changeLanguage('en')">English</button>
    <button class="lang-btn" onclick="changeLanguage('ru')">Русский</button>
  </div>

  <!-- Auth Buttons -->
  <div class="auth-buttons">
    <button class="auth-btn" onclick="showAuthModal()" id="loginBtn">
      <i class="fas fa-sign-in-alt"></i> <span data-translate="login">Login</span>
    </button>
    <button class="auth-btn" onclick="showAuthModal()" id="signupBtn">
      <i class="fas fa-user-plus"></i> <span data-translate="signup">Sign Up</span>
    </button>
    <button class="auth-btn" onclick="showProfileModal()" id="profileBtn" style="display: none;">
      <i class="fas fa-user"></i> <span data-translate="profile">Profile</span>
    </button>
    <button class="auth-btn" onclick="showSupportChat()" id="supportBtn">
      <i class="fas fa-comments"></i> <span data-translate="supportChat">Support</span>
    </button>
    <button class="auth-btn" onclick="showAdminModal()" id="adminBtn" style="display: none;">
      <i class="fas fa-shield-alt"></i> <span data-translate="admin">Admin</span>
    </button>
    <button class="auth-btn" onclick="logout()" id="logoutBtn" style="display: none;">
      <i class="fas fa-sign-out-alt"></i> <span data-translate="logout">Logout</span>
    </button>
  </div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">
        <i class="fas fa-heart"></i>
        <span data-translate="title">Silent Voice</span>
      </h1>
      <p class="subtitle" data-translate="subtitle">
        A safe, anonymous space to share your feelings and support others. Your voice matters — even in silence.
      </p>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="postsCount">0</div>
        <div class="stat-label" data-translate="posts">Posts</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="commentsCount">0</div>
        <div class="stat-label" data-translate="comments">Comments</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="supportersCount">0</div>
        <div class="stat-label" data-translate="supporters">Supporters</div>
      </div>
    </div>

    <!-- Post Form -->
    <div class="post-form">
      <h3 data-translate="shareFeelings">Share Your Feelings</h3>
      <form id="postForm">
        <div class="form-group">
          <label class="form-label" data-translate="yourMessage">Your Message (Anonymous)</label>
          <textarea 
            class="form-input" 
            id="postContent" 
            rows="4" 
            placeholder="Share what's on your mind... You can talk about anxiety, sadness, loneliness, stress, relationships, or anything else. This is a safe space."
            data-translate-placeholder="postPlaceholder"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          <span data-translate="sharePost">Share Post</span>
        </button>
      </form>
    </div>

    <!-- Posts Container -->
    <div class="posts-container" id="postsContainer">
      <div class="loading" data-translate="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Auth Modal -->
  <div class="modal" id="authModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-translate="login">Login</h2>
        <button class="close-btn" onclick="closeAuthModal()">&times;</button>
      </div>
      <form id="authForm">
        <div class="form-group">
          <label class="form-label" data-translate="email">Email</label>
          <input type="email" class="form-input" id="authEmail" required>
        </div>
        <div class="form-group">
          <label class="form-label" data-translate="password">Password</label>
          <input type="password" class="form-input" id="authPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i>
          <span data-translate="login">Login</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Profile Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-translate="profile">Profile</h2>
        <button class="close-btn" onclick="closeProfileModal()">&times;</button>
      </div>
      <form id="profileForm">
        <div class="form-group">
          <label class="form-label" data-translate="displayName">Display Name</label>
          <input type="text" class="form-input" id="profileName" required>
        </div>
        <div class="form-group">
          <label class="form-label" data-translate="profilePicture">Profile Picture URL</label>
          <input type="url" class="form-input" id="profilePicture" placeholder="https://example.com/image.jpg">
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i>
          <span data-translate="saveChanges">Save Changes</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Support Chat Modal -->
  <div class="modal" id="chatModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-translate="supportChat">Support Chat</h2>
        <button class="close-btn" onclick="closeChatModal()">&times;</button>
      </div>
      <div id="chatMessages" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px; padding: 10px; background: #f9fafb; border-radius: 8px;">
        <!-- Chat messages will appear here -->
      </div>
      <form id="chatForm">
        <div class="form-group">
          <textarea class="form-input" id="chatMessage" rows="3" placeholder="Type your message..." data-translate-placeholder="typeMessage"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          <span data-translate="sendMessage">Send Message</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Admin Modal -->
  <div class="modal" id="adminModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" data-translate="adminPanel">Admin Panel</h2>
        <button class="close-btn" onclick="closeAdminModal()">&times;</button>
      </div>
      <div class="admin-tabs">
        <button class="admin-tab active" onclick="showAdminTab('posts')" data-translate="pendingPosts">Pending Posts</button>
        <button class="admin-tab" onclick="showAdminTab('comments')" data-translate="pendingComments">Pending Comments</button>
        <button class="admin-tab" onclick="showAdminTab('users')" data-translate="userManagement">User Management</button>
        <button class="admin-tab" onclick="showAdminTab('stats')" data-translate="statistics">Statistics</button>
      </div>
      <div id="adminContent">
        <!-- Admin content will appear here -->
      </div>
    </div>
  </div>

  <script>
    // Global variables
    let currentUser = null;
    let currentLanguage = 'en';

    // Initialize the app
    document.addEventListener('DOMContentLoaded', function() {
      console.log('App initializing...');
      
      // Restore user session
      restoreSession();
      
      // Load initial data
      displayPosts();
      updateStats();
      updateAuthButtons();
      updateLanguageDisplay();
      
      // Set up event listeners
      document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        createPost();
      });
      
      document.getElementById('authForm').addEventListener('submit', handleAuth);
      document.getElementById('profileForm').addEventListener('submit', handleProfileUpdate);
      document.getElementById('chatForm').addEventListener('submit', handleChatMessage);
      
      console.log('App initialized successfully!');
    });

    // Language switching
    function changeLanguage(lang) {
      currentLanguage = lang;
      window.changeLanguage(lang);
      updateLanguageDisplay();
    }

    function updateLanguageDisplay() {
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector(`.lang-btn[onclick="changeLanguage('${currentLanguage}')"]`).classList.add('active');
    }

    // Session management
    function restoreSession() {
      currentUser = window.dataManager.getCurrentUser();
      console.log('Session restored:', currentUser);
    }

    function updateAuthButtons() {
      const loginBtn = document.getElementById('loginBtn');
      const signupBtn = document.getElementById('signupBtn');
      const profileBtn = document.getElementById('profileBtn');
      const adminBtn = document.getElementById('adminBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const supportBtn = document.getElementById('supportBtn');

      if (currentUser) {
        loginBtn.style.display = 'none';
        signupBtn.style.display = 'none';
        profileBtn.style.display = 'inline-flex';
        logoutBtn.style.display = 'inline-flex';
        supportBtn.style.display = 'inline-flex';
        
        if (currentUser.isAdmin) {
          adminBtn.style.display = 'inline-flex';
        } else {
          adminBtn.style.display = 'none';
        }
      } else {
        loginBtn.style.display = 'inline-flex';
        signupBtn.style.display = 'inline-flex';
        profileBtn.style.display = 'none';
        adminBtn.style.display = 'none';
        logoutBtn.style.display = 'none';
        supportBtn.style.display = 'inline-flex';
      }
    }

    // Post management
    function displayPosts() {
      const container = document.getElementById('postsContainer');
      const posts = window.dataManager.getPosts();
      
      const approvedPosts = posts.filter(post => post.approved !== false);
      
      if (approvedPosts.length === 0) {
        container.innerHTML = '<div class="loading" data-translate="noPosts">No posts yet. Be the first to share!</div>';
        return;
      }

      container.innerHTML = approvedPosts.map(post => `
        <div class="post" data-post-id="${post.id}">
          <div class="post-header">
            <span class="post-author">${post.author}</span>
            <span class="post-time">${post.time}</span>
          </div>
          <div class="post-content">${post.content}</div>
          <div class="post-actions">
            <button class="action-btn" onclick="likePost(${post.id})">
              <i class="fas fa-heart"></i> ${post.likes || 0}
            </button>
            <button class="action-btn" onclick="toggleCommentForm(${post.id})">
              <i class="fas fa-comment"></i> ${post.comments ? post.comments.length : 0}
            </button>
            <button class="action-btn" onclick="sharePost(${post.id})">
              <i class="fas fa-share"></i> Share
            </button>
          </div>
          <div class="comments">
            ${post.comments ? post.comments.filter(comment => comment.approved !== false).map(comment => `
              <div class="comment">
                <div class="comment-header">
                  <span class="comment-author">${comment.author}</span>
                  <span class="comment-time">${comment.time}</span>
                </div>
                <div class="comment-content">${comment.content}</div>
              </div>
            `).join('') : ''}
            <div class="comment-form" id="commentForm${post.id}">
              <div class="form-group">
                <textarea class="form-input" placeholder="Write a supportive comment..." rows="3"></textarea>
              </div>
              <button class="btn btn-primary" onclick="addComment(${post.id})">
                <i class="fas fa-paper-plane"></i> Send Support
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      const newPost = {
        id: Date.now(),
        content: content,
        author: currentUser ? currentUser.name : "Anonymous",
        authorId: currentUser ? currentUser.id : null,
        time: window.dataManager.getTimeAgo(new Date()),
        likes: 0,
        comments: [],
        approved: false
      };

      window.dataManager.addPost(newPost);
      document.getElementById('postContent').value = '';
      displayPosts();
      updateStats();
      showNotification('Post submitted for approval!', 'success');
    }

    function likePost(postId) {
      const posts = window.dataManager.getPosts();
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.likes = (post.likes || 0) + 1;
        window.dataManager.savePosts(posts);
        displayPosts();
      }
    }

    function toggleCommentForm(postId) {
      const form = document.getElementById(`commentForm${postId}`);
      form.classList.toggle('active');
    }

    function addComment(postId) {
      const form = document.getElementById(`commentForm${postId}`);
      const textarea = form.querySelector('textarea');
      const content = textarea.value.trim();
      
      if (!content) return;

      const comment = {
        id: Date.now(),
        content: content,
        author: currentUser ? currentUser.name : "Anonymous",
        authorId: currentUser ? currentUser.id : null,
        time: window.dataManager.getTimeAgo(new Date()),
        approved: false
      };

      window.dataManager.addComment(postId, comment);
      textarea.value = '';
      form.classList.remove('active');
      displayPosts();
      updateStats();
      showNotification('Comment submitted for approval!', 'success');
    }

    function sharePost(postId) {
      const url = `${window.location.origin}${window.location.pathname}#post-${postId}`;
      navigator.clipboard.writeText(url).then(() => {
        showNotification('Post link copied to clipboard!', 'success');
      });
    }

    function updateStats() {
      const stats = window.dataManager.getStats();
      document.getElementById('postsCount').textContent = stats.totalPosts;
      document.getElementById('commentsCount').textContent = stats.totalComments;
      document.getElementById('supportersCount').textContent = stats.totalUsers;
    }

    // Authentication
    function showAuthModal() {
      document.getElementById('authModal').classList.add('active');
    }

    function closeAuthModal() {
      document.getElementById('authModal').classList.remove('active');
    }

    function handleAuth(event) {
      event.preventDefault();
      const email = document.getElementById('authEmail').value;
      const password = document.getElementById('authPassword').value;

      const user = window.dataManager.findUser(email, password);
      if (user) {
        currentUser = user;
        window.dataManager.saveCurrentUser(user);
        updateAuthButtons();
        closeAuthModal();
        showNotification('Login successful!', 'success');
      } else {
        showNotification('Invalid email or password!', 'error');
      }
    }

    function logout() {
      currentUser = null;
      window.dataManager.clearCurrentUser();
      updateAuthButtons();
      showNotification('Logged out successfully!', 'success');
    }

    // Profile management
    function showProfileModal() {
      if (currentUser) {
        document.getElementById('profileName').value = currentUser.name || '';
        document.getElementById('profilePicture').value = currentUser.picture || '';
      }
      document.getElementById('profileModal').classList.add('active');
    }

    function closeProfileModal() {
      document.getElementById('profileModal').classList.remove('active');
    }

    function handleProfileUpdate(event) {
      event.preventDefault();
      if (!currentUser) return;

      const name = document.getElementById('profileName').value;
      const picture = document.getElementById('profilePicture').value;

      window.dataManager.updateUserProfile(currentUser.id, { name, picture });
      currentUser = window.dataManager.findUser(currentUser.email, currentUser.password);
      window.dataManager.saveCurrentUser(currentUser);
      
      closeProfileModal();
      showNotification('Profile updated successfully!', 'success');
    }

    // Support chat
    function showSupportChat() {
      updateChatDisplay();
      document.getElementById('chatModal').classList.add('active');
    }

    function closeChatModal() {
      document.getElementById('chatModal').classList.remove('active');
    }

    function updateChatDisplay() {
      const messages = window.dataManager.getChatMessages();
      const container = document.getElementById('chatMessages');
      
      container.innerHTML = messages.map(msg => `
        <div style="margin-bottom: 10px; padding: 10px; background: ${msg.isAdmin ? '#e0e7ff' : '#f3f4f6'}; border-radius: 8px;">
          <strong>${msg.author}</strong> - ${msg.time}
          <p>${msg.message}</p>
        </div>
      `).join('');
      
      container.scrollTop = container.scrollHeight;
    }

    function handleChatMessage(event) {
      event.preventDefault();
      const message = document.getElementById('chatMessage').value.trim();
      if (!message) return;

      const chatMessage = {
        message: message,
        author: currentUser ? currentUser.name : "Anonymous",
        authorId: currentUser ? currentUser.id : null,
        isAdmin: currentUser ? currentUser.isAdmin : false
      };

      window.dataManager.addChatMessage(chatMessage);
      document.getElementById('chatMessage').value = '';
      updateChatDisplay();
    }

    // Admin functions
    function showAdminModal() {
      showAdminTab('posts');
      document.getElementById('adminModal').classList.add('active');
    }

    function closeAdminModal() {
      document.getElementById('adminModal').classList.remove('active');
    }

    function showAdminTab(tab) {
      const tabs = document.querySelectorAll('.admin-tab');
      tabs.forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      const content = document.getElementById('adminContent');
      const stats = window.dataManager.getStats();

      if (tab === 'posts') {
        const posts = window.dataManager.getPosts().filter(p => !p.approved);
        content.innerHTML = `
          <h3>${window.translations[currentLanguage].pendingPosts}</h3>
          ${posts.map(post => `
            <div style="margin-bottom: 20px; padding: 15px; background: #f9fafb; border-radius: 8px;">
              <strong>${post.author}</strong> - ${post.time}
              <p>${post.content}</p>
              <div style="margin-top: 10px;">
                <button class="btn btn-approve" onclick="approvePost(${post.id})">
                  <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn btn-reject" onclick="deletePost(${post.id})">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `).join('')}
        `;
      } else if (tab === 'comments') {
        const posts = window.dataManager.getPosts();
        const pendingComments = [];
        posts.forEach(post => {
          if (post.comments) {
            post.comments.filter(c => !c.approved).forEach(comment => {
              pendingComments.push({ ...comment, postId: post.id });
            });
          }
        });
        
        content.innerHTML = `
          <h3>${window.translations[currentLanguage].pendingComments}</h3>
          ${pendingComments.map(comment => `
            <div style="margin-bottom: 20px; padding: 15px; background: #f9fafb; border-radius: 8px;">
              <strong>${comment.author}</strong> - ${comment.time}
              <p>${comment.content}</p>
              <div style="margin-top: 10px;">
                <button class="btn btn-approve" onclick="approveComment(${comment.postId}, ${comment.id})">
                  <i class="fas fa-check"></i> Approve
                </button>
                <button class="btn btn-reject" onclick="deleteComment(${comment.postId}, ${comment.id})">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          `).join('')}
        `;
      } else if (tab === 'users') {
        const users = window.dataManager.getUsers();
        content.innerHTML = `
          <h3>${window.translations[currentLanguage].userManagement}</h3>
          ${users.map(user => `
            <div style="margin-bottom: 15px; padding: 15px; background: #f9fafb; border-radius: 8px;">
              <strong>${user.name}</strong> (${user.email}) ${user.isAdmin ? '- Admin' : ''}
              <div style="margin-top: 10px;">
                ${!user.isAdmin ? `
                  <button class="btn btn-approve" onclick="makeAdmin(${user.id})">
                    <i class="fas fa-user-shield"></i> Make Admin
                  </button>
                ` : ''}
                <button class="btn btn-reject" onclick="deleteUser(${user.id})">
                  <i class="fas fa-trash"></i> Delete User
                </button>
              </div>
            </div>
          `).join('')}
        `;
      } else if (tab === 'stats') {
        content.innerHTML = `
          <h3>${window.translations[currentLanguage].statistics}</h3>
          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px;">
            <div class="stat">
              <div class="stat-number">${stats.totalPosts}</div>
              <div class="stat-label">${window.translations[currentLanguage].totalPosts}</div>
            </div>
            <div class="stat">
              <div class="stat-number">${stats.totalComments}</div>
              <div class="stat-label">${window.translations[currentLanguage].totalComments}</div>
            </div>
            <div class="stat">
              <div class="stat-number">${stats.totalUsers}</div>
              <div class="stat-label">${window.translations[currentLanguage].registeredUsers}</div>
            </div>
            <div class="stat">
              <div class="stat-number">${stats.pendingPosts}</div>
              <div class="stat-label">${window.translations[currentLanguage].pendingPostsCount}</div>
            </div>
          </div>
        `;
      }
    }

    function approvePost(postId) {
      const posts = window.dataManager.getPosts();
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.approved = true;
        window.dataManager.savePosts(posts);
        showAdminTab('posts');
        displayPosts();
        updateStats();
        showNotification('Post approved!', 'success');
      }
    }

    function deletePost(postId) {
      window.dataManager.deletePost(postId);
      showAdminTab('posts');
      displayPosts();
      updateStats();
      showNotification('Post deleted!', 'success');
    }

    function approveComment(postId, commentId) {
      const posts = window.dataManager.getPosts();
      const post = posts.find(p => p.id === postId);
      if (post && post.comments) {
        const comment = post.comments.find(c => c.id === commentId);
        if (comment) {
          comment.approved = true;
          window.dataManager.savePosts(posts);
          showAdminTab('comments');
          displayPosts();
          updateStats();
          showNotification('Comment approved!', 'success');
        }
      }
    }

    function deleteComment(postId, commentId) {
      window.dataManager.deleteComment(postId, commentId);
      showAdminTab('comments');
      displayPosts();
      updateStats();
      showNotification('Comment deleted!', 'success');
    }

    function makeAdmin(userId) {
      const users = window.dataManager.getUsers();
      const user = users.find(u => u.id === userId);
      if (user) {
        user.isAdmin = true;
        window.dataManager.saveUsers(users);
        showAdminTab('users');
        showNotification('User promoted to admin!', 'success');
      }
    }

    function deleteUser(userId) {
      window.dataManager.deleteUser(userId);
      showAdminTab('users');
      showNotification('User deleted!', 'success');
    }

    // Notification system
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: ${type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#7c3aed'};
        color: white;
        padding: 15px 25px;
        border-radius: 8px;
        z-index: 10000;
        animation: slideIn 0.3s ease;
      `;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Add CSS animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
        to { transform: translateX(-50%) translateY(0); opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Voice – Anonymous Support Community</title>
  <meta name="description" content="Silent Voice is a safe, anonymous space to share your thoughts, find support, and connect with others. Your voice matters — even in silence.">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #f6f6fa 0%, #ede9fe 100%);
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      color: #2d2d3a;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      padding: 60px 20px 40px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      margin-bottom: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.1);
    }

    .title {
      font-size: 3rem;
      font-weight: 800;
      color: #7c3aed;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .subtitle {
      font-size: 1.2rem;
      color: #6b7280;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      color: #7c3aed;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #6b7280;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .post-form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 8px 32px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 15px;
      border: 2px solid rgba(124, 58, 237, 0.2);
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.8);
    }

    .form-input:focus {
      outline: none;
      border-color: #7c3aed;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #7c3aed 0%, #8b5cf6 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 58, 237, 0.3);
    }

    .posts-container {
      margin-top: 30px;
    }

    .post {
      background: rgba(255, 255, 255, 0.9);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 4px 15px rgba(124, 58, 237, 0.1);
      backdrop-filter: blur(10px);
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .post-author {
      font-weight: 600;
      color: #7c3aed;
    }

    .post-content {
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #374151;
    }

    .post-actions {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .action-btn {
      padding: 8px 16px;
      border: none;
      background: rgba(124, 58, 237, 0.1);
      color: #7c3aed;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .action-btn:hover {
      background: #7c3aed;
      color: white;
      transform: translateY(-1px);
    }

    .comments {
      border-top: 1px solid rgba(124, 58, 237, 0.1);
      padding-top: 20px;
    }

    .comment {
      background: rgba(248, 250, 252, 0.8);
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .comment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 0.8rem;
      color: #6b7280;
    }

    .comment-author {
      font-weight: 600;
      color: #7c3aed;
    }

    .comment-content {
      color: #374151;
      line-height: 1.5;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #6b7280;
      font-style: italic;
    }

    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #10b981;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      z-index: 10000;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
      to { transform: translateX(-50%) translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .title {
        font-size: 2rem;
      }
      
      .stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <!-- User/Admin Buttons -->
  <div style="position: fixed; top: 20px; right: 20px; z-index: 1000; display: flex; gap: 10px;">
    <button onclick="showUserLogin()" id="userLoginBtn" style="padding: 10px 20px; background: #7c3aed; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
      <i class="fas fa-sign-in-alt"></i> Login
    </button>
    <button onclick="showUserSignup()" id="userSignupBtn" style="padding: 10px 20px; background: #10b981; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600;">
      <i class="fas fa-user-plus"></i> Sign Up
    </button>
    <button onclick="showAdminLogin()" id="adminBtn" style="padding: 10px 20px; background: #f59e0b; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: none;">
      <i class="fas fa-shield-alt"></i> Admin Panel
    </button>
    <button onclick="logout()" id="logoutBtn" style="padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; display: none;">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- User Login Modal -->
  <div id="userLoginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
      <h2 style="color: #7c3aed; margin-bottom: 20px;">User Login</h2>
      <form id="userLoginForm">
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email:</label>
          <input type="email" id="userLoginEmail" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password:</label>
          <input type="password" id="userLoginPassword" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
          Login
        </button>
      </form>
      <button onclick="closeUserLoginModal()" style="margin-top: 15px; width: 100%; padding: 10px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Cancel
      </button>
    </div>
  </div>

  <!-- User Signup Modal -->
  <div id="userSignupModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
      <h2 style="color: #10b981; margin-bottom: 20px;">User Signup</h2>
      <form id="userSignupForm">
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Name:</label>
          <input type="text" id="userSignupName" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email:</label>
          <input type="email" id="userSignupEmail" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password:</label>
          <input type="password" id="userSignupPassword" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #10b981; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
          Sign Up
        </button>
      </form>
      <button onclick="closeUserSignupModal()" style="margin-top: 15px; width: 100%; padding: 10px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Cancel
      </button>
    </div>
  </div>

  <!-- Admin Login Modal -->
  <div id="adminModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; display: flex; align-items: center; justify-content: center;">
    <div style="background: white; padding: 30px; border-radius: 15px; max-width: 400px; width: 90%;">
      <h2 style="color: #7c3aed; margin-bottom: 20px;">Admin Login</h2>
      <form id="adminForm">
        <div style="margin-bottom: 15px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Email:</label>
          <input type="email" id="adminEmail" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <div style="margin-bottom: 20px;">
          <label style="display: block; margin-bottom: 5px; font-weight: 600;">Password:</label>
          <input type="password" id="adminPassword" style="width: 100%; padding: 10px; border: 2px solid #e5e7eb; border-radius: 8px;" required>
        </div>
        <button type="submit" style="width: 100%; padding: 12px; background: #7c3aed; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer;">
          Login as Admin
        </button>
      </form>
      <button onclick="closeAdminModal()" style="margin-top: 15px; width: 100%; padding: 10px; background: #6b7280; color: white; border: none; border-radius: 8px; cursor: pointer;">
        Cancel
      </button>
    </div>
  </div>



  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">
        <i class="fas fa-heart"></i>
        Silent Voice
      </h1>
      <p class="subtitle">
        A safe, anonymous space to share your feelings and support others. Your voice matters — even in silence.
      </p>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="postsCount">0</div>
        <div class="stat-label">Posts</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="commentsCount">0</div>
        <div class="stat-label">Comments</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="supportersCount">0</div>
        <div class="stat-label">Supporters</div>
      </div>
    </div>

    <!-- Post Form -->
    <div class="post-form">
      <h3>Share Your Feelings</h3>
      <form id="postForm">
        <div class="form-group">
          <label class="form-label">Your Message (Anonymous)</label>
          <textarea 
            class="form-input" 
            id="postContent" 
            rows="4" 
            placeholder="Share what's on your mind... You can talk about anxiety, sadness, loneliness, stress, relationships, or anything else. This is a safe space."
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
          Share Post
        </button>
      </form>
    </div>

    <!-- Posts Container -->
    <div class="posts-container" id="postsContainer">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <script>
    // Simple data storage
    let posts = JSON.parse(localStorage.getItem('silentVoicePosts') || '[]');
    let users = JSON.parse(localStorage.getItem('silentVoiceUsers') || '[]');
    let currentUser = null;
    let isAdmin = false; // Always start as false, no persistent admin state

    // Admin credentials
    const adminCredentials = [
      { email: 'oripovdzhakhongir@gmail.com', password: 'jaha2010!' },
      { email: 'pochomulloevasumaiiakhon@gmail.com', password: 'Rumon2010' }
    ];

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      // Clear any persistent admin state on page load
      localStorage.removeItem('silentVoiceAdmin');
      isAdmin = false;
      
      displayPosts();
      updateStats();
      
      // Handle post form
      document.getElementById('postForm').addEventListener('submit', function(e) {
        e.preventDefault();
        createPost();
      });

      // Handle admin form
      document.getElementById('adminForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleAdminLogin();
      });

      // Handle user forms
      document.getElementById('userLoginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleUserLogin();
      });

      document.getElementById('userSignupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        handleUserSignup();
      });

      // Update UI based on login status
      updateUI();
      
      // Don't automatically show admin panel on page load
      // Admin must manually click the "Admin Panel" button
    });

    function createPost() {
      const content = document.getElementById('postContent').value.trim();
      if (!content) return;

      const newPost = {
        id: Date.now(),
        content: content,
        author: currentUser ? currentUser.name : "Anonymous",
        authorId: currentUser ? currentUser.id : null,
        time: getTimeAgo(new Date()),
        likes: 0,
        comments: [],
        approved: false // Posts need approval
      };

      posts.push(newPost);
      localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
      
      document.getElementById('postContent').value = '';
      displayPosts();
      updateStats();
      showNotification('Post submitted for approval!');
    }

    function displayPosts() {
      const container = document.getElementById('postsContainer');
      
      if (posts.length === 0) {
        container.innerHTML = '<div class="loading">No posts yet. Be the first to share!</div>';
        return;
      }

      container.innerHTML = posts.map(post => `
        <div class="post" data-post-id="${post.id}">
          <div class="post-header">
            <span class="post-author">${post.author}</span>
            <span class="post-time">${post.time}</span>
          </div>
          <div class="post-content">${post.content}</div>
          <div class="post-actions">
            <button class="action-btn" onclick="likePost(${post.id})">
              <i class="fas fa-heart"></i> ${post.likes}
            </button>
            <button class="action-btn" onclick="toggleCommentForm(${post.id})">
              <i class="fas fa-comment"></i> ${post.comments.length}
            </button>
            ${isAdmin ? `
              <button class="action-btn" onclick="deletePost(${post.id})" style="background: #ef4444; color: white;">
                <i class="fas fa-trash"></i> Delete Post
              </button>
            ` : ''}
          </div>
          <div class="comments">
            ${post.comments.map(comment => `
              <div class="comment">
                <div class="comment-header">
                  <span class="comment-author">${comment.author}</span>
                  <span class="comment-time">${comment.time}</span>
                  ${isAdmin ? `
                    <button onclick="deleteComment(${post.id}, ${comment.id})" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 2px 6px; font-size: 0.7rem; cursor: pointer;">
                      <i class="fas fa-trash"></i>
                    </button>
                  ` : ''}
                </div>
                <div class="comment-content">${comment.content}</div>
              </div>
            `).join('')}
            <div class="comment-form" id="commentForm${post.id}" style="display: none;">
              <div class="form-group">
                <textarea class="form-input" placeholder="Write a supportive comment..." rows="3"></textarea>
              </div>
              <button class="btn btn-primary" onclick="addComment(${post.id})">
                <i class="fas fa-paper-plane"></i> Send Support
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function likePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.likes = (post.likes || 0) + 1;
        localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
        displayPosts();
      }
    }

    function toggleCommentForm(postId) {
      const form = document.getElementById(`commentForm${postId}`);
      form.style.display = form.style.display === 'none' ? 'block' : 'none';
    }

    function addComment(postId) {
      const form = document.getElementById(`commentForm${postId}`);
      const textarea = form.querySelector('textarea');
      const content = textarea.value.trim();
      
      if (!content) return;

      const post = posts.find(p => p.id === postId);
      if (post) {
        const comment = {
          id: Date.now(),
          content: content,
          author: "Anonymous",
          time: getTimeAgo(new Date())
        };

        post.comments.push(comment);
        localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
        
        textarea.value = '';
        form.style.display = 'none';
        displayPosts();
        updateStats();
        showNotification('Comment added!');
      }
    }

    function updateStats() {
      const totalComments = posts.reduce((sum, post) => sum + post.comments.length, 0);
      document.getElementById('postsCount').textContent = posts.length;
      document.getElementById('commentsCount').textContent = totalComments;
      document.getElementById('supportersCount').textContent = Math.floor(Math.random() * 50) + 10;
    }

    function getTimeAgo(date) {
      const now = new Date();
      const diff = now - date;
      const minutes = Math.floor(diff / 60000);
      const hours = Math.floor(diff / 3600000);
      const days = Math.floor(diff / 86400000);

      if (minutes < 1) return 'Just now';
      if (minutes < 60) return `${minutes}m ago`;
      if (hours < 24) return `${hours}h ago`;
      return `${days}d ago`;
    }

    function showNotification(message) {
      const notification = document.createElement('div');
      notification.className = 'notification';
      notification.textContent = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }

    // Admin functions
    function showAdminLogin() {
      document.getElementById('adminModal').style.display = 'flex';
    }

    function closeAdminModal() {
      document.getElementById('adminModal').style.display = 'none';
    }

    function handleAdminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      const admin = adminCredentials.find(cred => 
        cred.email === email && cred.password === password
      );

      if (admin) {
        isAdmin = true;
        currentUser = { name: 'Admin', email: email };
        closeAdminModal();
        showNotification('Admin login successful!');
        updateAdminUI();
      } else {
        showNotification('Invalid admin credentials!', 'error');
      }
    }

    function updateAdminUI() {
      if (isAdmin) {
        // Add admin controls to posts
        displayPosts();
        showNotification('You are now logged in as admin!');
      }
    }

    function deletePost(postId) {
      if (!isAdmin) return;
      
      posts = posts.filter(post => post.id !== postId);
      localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
      displayPosts();
      updateStats();
      showNotification('Post deleted by admin!');
    }

    function deleteComment(postId, commentId) {
      if (!isAdmin) return;
      
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.comments = post.comments.filter(comment => comment.id !== commentId);
        localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
        displayPosts();
        updateStats();
        showNotification('Comment deleted by admin!');
      }
    }

    // User management functions
    function showUserLogin() {
      document.getElementById('userLoginModal').style.display = 'flex';
    }

    function closeUserLoginModal() {
      document.getElementById('userLoginModal').style.display = 'none';
    }

    function showUserSignup() {
      document.getElementById('userSignupModal').style.display = 'flex';
    }

    function closeUserSignupModal() {
      document.getElementById('userSignupModal').style.display = 'none';
    }

    function handleUserLogin() {
      const email = document.getElementById('userLoginEmail').value;
      const password = document.getElementById('userLoginPassword').value;

      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        currentUser = user;
        closeUserLoginModal();
        updateUI();
        showNotification('Login successful!');
      } else {
        showNotification('Invalid email or password!', 'error');
      }
    }

    function handleUserSignup() {
      const name = document.getElementById('userSignupName').value;
      const email = document.getElementById('userSignupEmail').value;
      const password = document.getElementById('userSignupPassword').value;

      if (users.find(u => u.email === email)) {
        showNotification('Email already exists!', 'error');
        return;
      }

      const newUser = {
        id: Date.now(),
        name: name,
        email: email,
        password: password
      };

      users.push(newUser);
      localStorage.setItem('silentVoiceUsers', JSON.stringify(users));
      currentUser = newUser;
      closeUserSignupModal();
      updateUI();
      showNotification('Account created successfully!');
    }

    function logout() {
      currentUser = null;
      isAdmin = false;
      // Clear any admin state from localStorage
      localStorage.removeItem('silentVoiceAdmin');
      updateUI();
      showNotification('Logged out successfully!');
    }

    function updateUI() {
      const userLoginBtn = document.getElementById('userLoginBtn');
      const userSignupBtn = document.getElementById('userSignupBtn');
      const adminBtn = document.getElementById('adminBtn');
      const logoutBtn = document.getElementById('logoutBtn');

      if (currentUser) {
        userLoginBtn.style.display = 'none';
        userSignupBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-flex';
        
        if (isAdmin) {
          adminBtn.style.display = 'inline-flex';
        } else {
          adminBtn.style.display = 'none';
        }
      } else {
        userLoginBtn.style.display = 'inline-flex';
        userSignupBtn.style.display = 'inline-flex';
        adminBtn.style.display = 'none';
        logoutBtn.style.display = 'none';
      }
    }



    function approvePost(postId) {
      const post = posts.find(p => p.id === postId);
      if (post) {
        post.approved = true;
        localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
        showAdminTab('pending-posts');
        displayPosts();
        updateStats();
        showNotification('Post approved!');
      }
    }

    function approveComment(postId, commentId) {
      const post = posts.find(p => p.id === postId);
      if (post && post.comments) {
        const comment = post.comments.find(c => c.id === commentId);
        if (comment) {
          comment.approved = true;
          localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
          showAdminTab('pending-comments');
          displayPosts();
          updateStats();
          showNotification('Comment approved!');
        }
      }
    }

    // Update displayPosts to only show approved posts
    function displayPosts() {
      const container = document.getElementById('postsContainer');
      const approvedPosts = posts.filter(post => post.approved);
      
      if (approvedPosts.length === 0) {
        container.innerHTML = '<div class="loading">No posts yet. Be the first to share!</div>';
        return;
      }

      container.innerHTML = approvedPosts.map(post => `
        <div class="post" data-post-id="${post.id}">
          <div class="post-header">
            <span class="post-author">${post.author}</span>
            <span class="post-time">${post.time}</span>
          </div>
          <div class="post-content">${post.content}</div>
          <div class="post-actions">
            <button class="action-btn" onclick="likePost(${post.id})">
              <i class="fas fa-heart"></i> ${post.likes}
            </button>
            <button class="action-btn" onclick="toggleCommentForm(${post.id})">
              <i class="fas fa-comment"></i> ${post.comments ? post.comments.filter(c => c.approved).length : 0}
            </button>
            ${isAdmin ? `
              <button class="action-btn" onclick="deletePost(${post.id})" style="background: #ef4444; color: white;">
                <i class="fas fa-trash"></i> Delete Post
              </button>
            ` : ''}
          </div>
          <div class="comments">
            ${post.comments ? post.comments.filter(comment => comment.approved).map(comment => `
              <div class="comment">
                <div class="comment-header">
                  <span class="comment-author">${comment.author}</span>
                  <span class="comment-time">${comment.time}</span>
                  ${isAdmin ? `
                    <button onclick="deleteComment(${post.id}, ${comment.id})" style="background: #ef4444; color: white; border: none; border-radius: 4px; padding: 2px 6px; font-size: 0.7rem; cursor: pointer;">
                      <i class="fas fa-trash"></i>
                    </button>
                  ` : ''}
                </div>
                <div class="comment-content">${comment.content}</div>
              </div>
            `).join('') : ''}
            <div class="comment-form" id="commentForm${post.id}" style="display: none;">
              <div class="form-group">
                <textarea class="form-input" placeholder="Write a supportive comment..." rows="3"></textarea>
              </div>
              <button class="btn btn-primary" onclick="addComment(${post.id})">
                <i class="fas fa-paper-plane"></i> Send Support
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Update addComment to require approval
    function addComment(postId) {
      const form = document.getElementById(`commentForm${postId}`);
      const textarea = form.querySelector('textarea');
      const content = textarea.value.trim();
      
      if (!content) return;

      const post = posts.find(p => p.id === postId);
      if (post) {
        const comment = {
          id: Date.now(),
          content: content,
          author: currentUser ? currentUser.name : "Anonymous",
          time: getTimeAgo(new Date()),
          approved: false // Comments need approval
        };

        if (!post.comments) post.comments = [];
        post.comments.push(comment);
        localStorage.setItem('silentVoicePosts', JSON.stringify(posts));
        
        textarea.value = '';
        form.style.display = 'none';
        displayPosts();
        updateStats();
        showNotification('Comment submitted for approval!');
      }
    }

    // Update admin login to show admin panel
    function handleAdminLogin() {
      const email = document.getElementById('adminEmail').value;
      const password = document.getElementById('adminPassword').value;

      const admin = adminCredentials.find(cred => 
        cred.email === email && cred.password === password
      );

      if (admin) {
        isAdmin = true;
        currentUser = { name: 'Admin', email: email };
        closeAdminModal();
        updateUI();
        showNotification('Admin login successful!');
        // Don't automatically show admin panel - let admin click the button
      } else {
        showNotification('Invalid admin credentials!', 'error');
      }
    }
  </script>
